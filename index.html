<!DOCTYPE html>
<html lang="en" ondragstart="return false">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠活动</title>
    <link rel="stylesheet" href="./less/index.css">
    <script>
        // 通过 js 也可以根据 屏幕宽度 设置 html 的字号
        // 获取 html 根元素
        var doc = document.documentElement;

        // 获取 html 的宽度
        var width = doc.clientWidth;

        // 计算字号
        var fontSize = width / 20;

        // 设置字号
        doc.style.fontSize = fontSize + 'px';
    </script>
</head>

<body>
    <!--  -->
    <div class="viewport">
        <!-- 图片 -->
        <div class="topnav">
            <img src="./images/top.png" alt="">
        </div>
        <!-- 列表 -->
        <div class="items">
            <!-- 标题 -->
            <div class="title">
                <h4>全场优惠</h4>
                <span>0/1</span>
            </div>
            <!-- 选项 -->
            <div class="item all">
                <div class="body"></div>
                <div class="extra">
                    <a href="javascript:;">
                        <span class="icon-edit"></span>
                        <span>编辑</span>
                    </a>
                    <a href="javascript:;">
                        <span class="icon-share"></span>
                        <span>分享</span>
                    </a>
                </div>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠</span>
                </a>
            </div>

            <!-- 标题 -->
            <div class="title">
                <h4>优惠券</h4>
                <span>0/3</span>
            </div>
            <!-- 选项 -->
            <div class="item coupon">
                <div class="body"></div>
                <div class="extra">
                    <a href="javascript:;">
                        <span class="icon-delete"></span>
                        <span>作废</span>
                    </a>
                    <a href="javascript:;">
                        <span class="icon-preview"></span>
                        <span>预览</span>
                    </a>
                    <a href="javascript:;">
                        <span class="icon-share"></span>
                        <span>分享</span>
                    </a>
                </div>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠券</span>
                </a>
            </div>
        </div>
        <!-- 友情提示 -->
        <dl class="tips">
            <dt>提示：</dt>
            <dd>1、买家下单时只可选择其一（全场优惠或优惠券）</dd>
            <dd>2、优惠券一旦设置后不可修改</dd>
        </dl>
    </div>
</body>

</html>
